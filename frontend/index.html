<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
    height: 100%;
}

p, button, label {
    font-family: Verdana, Tahoma;
    font-size: 12pt;
    color: #c4cbca;
}

body {
    margin: 0;
    background: #0a0f0d;
}

.app {
    display: grid;

    grid-template: 1fr 6fr 1fr / 1fr 6fr 1fr;
    grid-template-areas:
        ". control-board .        "
        ". signal-view   y-labels "
        ". x-labels      empty-box";

    width: 100vw;
    height: 100vh;
}

.control-board {
    grid-area: control-board;

    padding-top: 10px;
    padding-bottom: 10px;
    width: 100%;
}

.control-board {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.control-board label,
.control-board button {
    display: inline-block;

    padding: 5px 10px;
    margin: 0;

    border: 2px solid #c4cbca;
    border-radius: 10px;
    box-sizing: border-box;

    background: none;
}

.control-board label:hover,
.control-board button:hover {
    color: #0a0f0d;
    background-color: #c4cbca;
}

.control-board input {
    position: absolute;
    z-index: -1;

    opacity: 0;
}

.signal-view {
    position: relative;
    grid-area: signal-view;
}

.signal-view svg {
    width: 100%;
    height: 100%;
    box-sizing: border-box;
}

.signal-view svg rect {
    fill: none;
    stroke: #c4cbca;
    stroke-width: 2;
}

.signal-view svg path {
    fill: none;
    stroke: #c4cbca;
    stroke-width: 1;
}

.signal-view svg path:first-child,
.signal-view svg path:nth-child(2) {
    opacity: 25%;
}

.signal-view svg path:nth-child(3) {
    stroke: #ee4266;
}

.signal-view p {
    position: absolute;
    margin: 0;
}

.x-labels {
    grid-area: x-labels;
    position: relative;
}

.x-labels p {
    position: absolute;
    top: 3pt;
    transform: translateX(-50%);
}

p.unit::after {
    position: absolute;
    left: calc(100% + 0.5ex);
    content: "";
}

.y-labels {
    grid-area: y-labels;
    position: relative;
}

.y-labels p {
    position: absolute;
    left: 3pt;
    transform: translateY(-50%);
}

.x-labels p,
.y-labels p {
    margin: 0;
    display: inline;
}

.empty-box {
    grid-area: empty-box;
}

p.unit.second::after {
    content: "s";
}

p.unit.percentage::after {
    content: "%";
}

p.unit.hertz::after {
    content: "Hz";
}

p.unit.kilohertz::after {
    content: "kHz";
}

p.unit.decibel::after {
    content: "dB";
}

</style>
  </head>
  <body>
    <div id="main"></div>
  </body>
</html>
