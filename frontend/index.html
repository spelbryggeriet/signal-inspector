<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  height: 100%;
}

body {
  margin: 0;
  background: #0a0f0d;
}

.main-layout {
  display: grid;

  grid-template: 1fr 6fr 1fr / 1fr 6fr 1fr;
  grid-template-areas:
    ". control-board ."
    ". signal-view   ."
    ". .             .";

  width: 100vw;
  height: 100vh;
}

.control-board {
  grid-area: control-board;

  padding-top: 10px;
  padding-bottom: 10px;
  width: 100%;

  color: #c4cbca;
}

.control-board label {
  display: inline-block;

  padding: 5px 10px;
  margin: 0;
  border: 2px solid #c4cbca;
  border-radius: 10px;
  box-sizing: border-box;

  color: #c4cbca;
}

.control-board label:hover {
  color: #0a0f0d;
  background-color: #c4cbca;
}

.control-board input {
  position: absolute;
  z-index: -1;

  opacity: 0;
}

.signal-view {
  grid-area: signal-view;

  width: 100%;
  height: 100%;
  box-sizing: border-box;

  border: 2px solid #c4cbca;
  fill: none;
  stroke: #c4cbca;
  stroke-width: 1px;
}
</style>
  </head>
  <body>
    <div id="main"></div>
  </body>
</html>
